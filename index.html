<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="html-forms">
        <div class="container">
            <div class="forms" id="info-form">
                <h2>Info Form</h2>
                <form autocomplete="off" onsubmit="FormSubmit()">
                <div class="row">
                    <div class="col-6">
                        <label>Firstname</label><br>
                        <input type="text" name="fname" class="set" id="fname" required><br>
                    </div>
                    <div class="col-6">
                        <label>Lastname</label><br>
                        <input type="text" name="lname" class="set" id="lname" required><br>
                    </div>
                    <div class="col-6">
                        <label>Address</label><br>
                        <input type="text" name="address" class="set" id="address"><br>
                    </div>
                    <div class="col-6">
                        <label>Pincode</label><br>
                        <input type="number" name="pincode" id="pincode" class="set" required><br>
                    </div>
                    <div class="col-6">
                        <label>State</label><br>
                        <input type="text" name="state" class="set" id="state">
                    </div>
                    <div class="col-6">
                        <label>Country</label><br>
                        <input type="text" name="country" class="set" id="country">
                    </div>
                    <div class="col-6">                       
                        <button id="submit">Submit</button>                     
                    </div>
                    <div class="col-6">
                        <button type="reset" id="reset" onclick="myReset()">Reset</button>
                    </div>                    
                </div>
              </form>
            </div>
            <div class="tab table-responsive">
                <table id="infoList" border="1">
                  <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
